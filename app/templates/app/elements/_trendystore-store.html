<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/pvc-globals/pvc-globals.html">
<link rel="import" href="../../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../../bower_components/core-animated-pages/transitions/slide-from-right.html">
<link rel="import" href="../../bower_components/core-style/core-style.html">
<link rel="import" href="../../bower_components/trendystore-store-elements/trendystore-store-elements.html">

<polymer-element name="<%= storename %>-store">
  <template>
    <style>
      :host {
        overflow: hidden;
      }
      core-animated-pages transitions {
        width: 100%;
        height: 100%;
      }
    </style>

    <pvc-globals values="{{globals}}"></pvc-globals>

    <core-animated-pages selected="{{globals.selected}}" transitions="slide-from-right" fit>

      <trendystore-welcome name="home" globals="{{globals}}" slide-from-right></trendystore-welcome>

      <trendystore-store-panel name="store" globals="{{globals}}" slide-from-right></trendystore-store-panel>

      <trendystore-team id="team" name="teamMembers" globals="{{globals}}"slide-from-right></trendystore-team>

      <trendystore-license name="license" globals="{{globals}}" slide-from-right></trendystore-license>

    </core-animated-pages>

  </template>
  <script>
    window.setTransitionSpeed = function(ms) {
      CoreStyle.g.transitions.duration = ms + 'ms';
    }
    setTransitionSpeed(350);

    Polymer({
      ready: function () {
        this.globals.storename = "<%= storename %>";
      }
    });
  </script>
</polymer-element>
